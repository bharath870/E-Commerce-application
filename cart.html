<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-white shadow-md sticky top-0 z-50 p-3">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <!-- Logo/Brand -->
        <div><a href="./index.html" class="text-xl font-bold">Ecommerce</a></div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-4">
          <a class="text-gray-700 hover:text-gray-900" href="./index.html">Home</a>
          <a class="text-gray-700 hover:text-gray-900" href="./index.html#productSection">Products</a>
          <a class="text-gray-700 hover:text-gray-900" href="./about.html">About</a>
          <a class="text-gray-700 hover:text-gray-900" href="./contact.html">Contact</a>
        </div>
        
        <!-- Desktop Auth/Cart -->
        <div class="hidden md:flex space-x-4">
          <a class="text-gray-700 hover:text-gray-900" href="./login.html">Login</a>
          <a class="text-gray-700 hover:text-gray-900" href="./register.html">Register</a>
          <a class="text-gray-700 hover:text-gray-900" href="./cart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class="w-6 h-6 text-gray-700" 
              x-show="!showMenu"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Mobile Menu -->
      <div class="hidden mobile-menu transition-all duration-300 ease-in-out">
        <div class="container mx-auto px-4 py-2 flex flex-col space-y-2">
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./index.html">Home</a>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./index.html#productSection">Products</a>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./about.html">About</a>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./contact.html">Contact</a>
          <div class="border-t border-gray-200 my-2"></div>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./login.html">Login</a>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./register.html">Register</a>
          <a class="block py-2 text-gray-700 hover:text-gray-900" href="./cart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </nav>
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-4xl p-4 bg-white shadow-md rounded-md">
        <h1 class="text-3xl font-bold text-center mb-4">Your Shopping Cart</h1>
        <hr class="mb-8">
        <div id="cart-container" class="p-4">
          <!-- Cart items will be rendered here by JavaScript -->
        </div>
      </div>
    </section>
    <footer class="bg-slate-100 rounded-sm shadow-sm light:bg-gray-900 my-4 p-1 min-w-[100%] min-h-[150px]">
      <div class="w-full max-w-screen-xl mx-auto p-1 md:py-4">
        <div class="sm:flex sm:items-center sm:justify-between">
          <hr>
          
          <a class="create " style="text-align: center;">Made with by Bharath</a>.
         
        
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
